name: ai-roadmap
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  # ---- Core Python ----
  - python=3.10
  - pip>=23.0

  # ---- Scientific stack (Conda for better performance) ----
  - numpy>=1.23
  - pandas>=1.5
  - scikit-learn>=1.2
  - matplotlib>=3.7
  - seaborn>=0.12
  - jupyter>=1.0

  # ---- GPU: PyTorch + CUDA (Conda-recommended) ----
  # Installs CUDA libraries via the nvidia channel and matches PyTorch build
  - pytorch-cuda=12.1
  - pytorch>=2.1
  - torchvision>=0.16
  - torchaudio>=2.1

  # ---- Vector search (GPU) ----
  - faiss-gpu>=1.7.4

  # ---- System/utility libs ----
  - cudnn
  - openssl

  # ---- Pip-installed packages (latest ecosystem) ----
  - pip:
      # Hugging Face stack
      - transformers>=4.37
      - datasets>=2.18
      - accelerate>=0.27
      - peft>=0.8
      - trl>=0.7
      - sentencepiece>=0.1.99
      - safetensors>=0.4
      - huggingface-hub>=0.21
      - evaluate>=0.4

      # Efficient inference / quantization (optional; requires compatible GPU)
      - bitsandbytes>=0.43
      # - auto-gptq>=0.7  # uncomment if you need GPTQ models

      # API & serving
      - fastapi>=0.110
      - uvicorn[standard]>=0.29
      - pydantic>=2.6
      - python-dotenv>=1.0

      # Dev tools / quality / tracking
      - black>=24.3
      - ruff>=0.4
      - pytest>=8.0
      - mlflow>=2.10
      # - wandb>=0.16  # alternative experiment tracker
